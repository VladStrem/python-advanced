{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h1>Are you sure you want to delete the category "{{ category.title }}"?</h1>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'blog:category-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
