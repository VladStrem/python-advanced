<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form Start</title>
</head>
<body>
    <form class="signup-form" action="/register" method="post">
        <div class="form-body">
            <h1 class="head">Login</h1>
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email" required="required">
                </div>
            <div class="horizontal-group">

                <div class="form-group left">
                    <input type="password" id="password" class="form-input" placeholder="Password" required="required">
                </div>
            </div> 
            <button type="submit" class="btn">Sign In</button>
            <div class="spyl">
                <span>Need help?</span>
            </div>
            <div class="spyr">
                <span>Register</span>      
            </div>

            <div class="butt">
                <button type="reset" class="btt">Cancel</button>
            </div>
        </div>
    </form>
</body>
</html>
