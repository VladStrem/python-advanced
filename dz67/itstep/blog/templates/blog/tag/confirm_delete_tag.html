{% extends "base.html" %}
{% block title %}Confirm Delete Tag{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete the tag "{{ tag.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'blog:tag-create' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

<script>
    document.querySelectorAll('.btn-danger').forEach(button => {
        button.addEventListener('click', function (event) {
            const confirmation = confirm('Are you sure you want to delete this tag?');
            if (!confirmation) {
                event.preventDefault();
            }
        });
    });
</script>

{% endblock %}
