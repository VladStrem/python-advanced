<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>CLASSIC FILTER FORM</h2>
    <form class="filter-form">
        
        <fieldset class="month">
            <label for="month">Month of Birth</label>
            <select id="month">
                <option>Please select</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
        </fieldset>
        <fieldset class="year">
            <label for="year">Year of Birth</label>
            <select id="year">
                <option value="2020">2008</option>
                <option value="2021">2009</option>
                <option value="2022">2010</option>
                <option value="2023">2011</option>
                <option value="2020">2012</option>
                <option value="2021">2013</option>
                <option value="2022">2014</option>
                <option value="2023">2015</option>
                <option value="2020">2016</option>
                <option value="2021">2017</option>
                <option value="2022">2018</option>
                <option value="2023">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </fieldset>
        <fieldset class="gender">
            <label>Gender</label><br/>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
        </fieldset>
        <fieldset class="documents">
            <label>Documents</label><br/>
            <input type="checkbox" id="license" name="documents" value="Driving License">
            <label for="license">Driving License</label><br>
            <input type="checkbox" id="passport" name="documents" value="Passport">
            <label for="passport">Passport</label><br>
            <input type="checkbox" id="permit" name="documents" value="Carry permit">
            <label for="permit">Carry permit</label><br>
        </fieldset>
        <fieldset class="name">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="additional-name" autofocus>
            <button class="reset" type="reset">Reset</button>
            <button class="submit" type="submit">Apply</button>
        </fieldset>
    </form>
</body>
</html>
