<!DOCTYPE html>
<html>
<head>
    <style>
        .filter-form {
            width: 100%;
            margin: 0 auto;
            display: flex;
        }
        .filter-form div {
            margin-bottom: 10px;
            display: flex;
        }
        .filter-form button {
            margin-right: 10px;
            display: flex;
        }
    </style>
</head>
<body>
    <h1>CLASSIC FILTER FORM</h1>
    <div class="filter-form">
        
        <div>
            <label for="month">Month of Birth</label>
            <select id="month">
                <option value="">Please select</option>
                <!-- Add month options here -->
            </select>
        </div>
        <div>
            <label for="year">Year of Birth</label>
            <select id="year">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <div>
            <label>Gender</label><br/>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
        </div>
        <div>
            <label>Documents</label><br/>
            <input type="checkbox" id="license" name="documents" value="Driving License">
            <label for="license">Driving License</label><br>
            <input type="checkbox" id="passport" name="documents" value="Passport">
            <label for="passport">Passport</label><br>
            <input type="checkbox" id="permit" name="documents" value="Carry permit">
            <label for="permit">Carry permit</label><br>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Apply</button>
    </div>
</body>
</html>
