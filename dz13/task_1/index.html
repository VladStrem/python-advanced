<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Registration</title>
</head>
<body>
    <div class="block">
        <h1>Job Application Registration</h1>
        <div class="container">
            <form action="submit.php" method="post" enctype="multipart/form-data">
                <div class="row">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" minlength="4" maxlength="10" required>
                </div>
                <div class="row">
                    <label for="emailAddress">Email Address:</label>
                    <input type="email" id="emailAddress" name="emailAddress" required>
                </div>
                <div class="row">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\+38-\d{3}-\d{3}-\d{2}-\d{2}" placeholder="+38-090-500-05-05" required>
                </div>
                <div class="row">
                    <label for="resume">Resume (PDF or Word):</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
                </div>
                <div class="row">
                    <label for="positionApplied">Position Applied:</label>
                    <select id="positionApplied" name="positionApplied" required>
                        <option value="">Select Position</option>
                        <option value="software_developer">Software developer</option>
                        <option value="web_developer">Web developer</option>
                        <option value="designer">Designer</option>
                        <option value="marketing_specialist">Marketer</option>
                        <option value="sales_representative">Sales Representative</option>
                    </select>
                </div>
                <div class="row">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
