{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}
{% block content %}

<p> Please, use the following form to log-in. </p>

<form method="post">
    {{ form }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary btn-block">
        Sign-In
    </button>
</form>

{% endblock %}
